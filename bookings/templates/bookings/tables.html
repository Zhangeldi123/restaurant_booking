<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Столики в {{ restaurant.name }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f8f8;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 15px;
            justify-content: center;
            padding: 20px;
            max-width: 600px;
            margin: auto;
        }
        .table {
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .free {
            background-color: #4CAF50;
            color: white;
        }
        .booked {
            background-color: #FF6347;
            color: white;
        }
        .table:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        a {
            text-decoration: none;
            color: inherit;
        }
    </style>
</head>
<body>
    <h1>Столики в {{ restaurant.name }}</h1>
    <div class="grid">
        {% for table in tables %}
            <div class="table {% if table.is_booked %}booked{% else %}free{% endif %}">
                <a href="{% url 'table_reservations' table.id %}">Столик {{ table.number }}</a>
            </div>
        {% endfor %}
    </div>
</body>
</html>
